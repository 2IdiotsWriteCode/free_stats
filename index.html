<!DOCTYPE html>
<html lang="en">
  
<head>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="js/Main.js"></script>
    <script type="text/javascript" src="js/lib.js"></script>
    <script type="text/javascript" src="js/HypixelAPI.js"></script>
    <script type="text/javascript" src="js/MojangAPI.js"></script>
    <script type="text/javascript" src="js/WynncraftAPI.js"></script>
	<title>free stats</title>
</head>
  
<body>
    <form name="Getusername" action="" method="GET">
        Username: <br>
        <input type="text" name="name" value="">
        <input type="button" name="button" value="submit" onClick="GetData(this.form)">
    </form>

    <div class="tabs">
        <span data-tab-value="#General">General</span>
        <span data-tab-value="#Hypixel">Hypixel</span>
        <span data-tab-value="#wynncraft">Wynncraft</span>
    </div>
  
    <div class="tab-content">
        <div class="tabs__tab active" id="General" data-tab-info>
            <p>General api stuff</p>
  
        </div>
        <div class="tabs__tab" id="Hypixel" data-tab-info>
            <p>hypixel api stuff.</p>
  
        </div>
        <div class="tabs__tab" id="wynncraft" data-tab-info>
            <p>wynncraft api stuff.</p>
  
        </div>
    </div>
    <script type="text/javascript">
        const tabs = document.querySelectorAll('[data-tab-value]')
        const tabInfos = document.querySelectorAll('[data-tab-info]')
  
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = document
                    .querySelector(tab.dataset.tabValue);
  
                tabInfos.forEach(tabInfo => {
                    tabInfo.classList.remove('active')
                })
                target.classList.add('active');
            })
        })
    </script>
</body>
  
</html>
